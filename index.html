<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 style="position: relative;left: 500px">Type any thing</h1>
<textarea oninput="abc()" style="position: relative;left: 500px" rows="5" cols="30" id="inp"></textarea>;
</body>
<script>
    let str = "Hello my friend";
    let array = str.split('');
    let count = 0;

    function abc() {
        document.getElementById('inp').value = " ";
        let kq = [];
        if (count < array.length) {
            count++;
        } else {
            count = 0;
        }
        for (let i = 0; i < count; i++) {
            kq.push(array[i]);
        }
        document.getElementById('inp').value = kq.join("");
    }
</script>
</html>
